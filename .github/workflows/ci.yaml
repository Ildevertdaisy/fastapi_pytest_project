
name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    
    - name: Installing python
    - uses: actions/setup-python@v3
    with:
      python-version: 3.x
    
    - name: Installing dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requiments.txt
    
    - name: Running tests
      run: |
        pytest